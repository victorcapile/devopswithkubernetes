apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
      - name: shared-log
        emptyDir: {}  # volume tempor√°rio compartilhado
      
      containers:
      - name: writer
        image: vcapile/log-output-writer:1.10
        volumeMounts:
        - name: shared-log
          mountPath: /usr/src/app/files
      
      - name: reader
        image: vcapile/log-output-reader:1.10
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: shared-log
          mountPath: /usr/src/app/files