apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      volumes:
      - name: shared-volume
        persistentVolumeClaim:
          claimName: shared-pvc
      containers:
      - name: ping-pong
        image: vcapile/ping-pong:1.11
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: shared-volume
          mountPath: /usr/src/app/files
